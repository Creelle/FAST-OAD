phase_definitions:
  climb:
    steps:
      - segment: transition
        target:
          altitude: data:mission:sizing:main_route:cruise:altitude
          mach: data:TLAR:cruise_mach
          ground_distance:
            value: 250
            unit: km
        mass_ratio: settings:mission:sizing:breguet:climb:mass_ratio
  descent:
    steps:
      - segment: transition
        target:
          altitude: 0.
          mach: 0.
          ground_distance:
            value: 250
            unit: km
        mass_ratio: settings:mission:sizing:breguet:descent:mass_ratio
  reserve:
    steps:
      - segment: transition
        target:
          altitude: 0.
          mach: 0.
        reserve_mass_ratio: settings:mission:sizing:breguet:reserve:mass_ratio

route_definitions:
  main_route:
    range: data:TLAR:range
    steps:
      - phase: climb
      - cruise_type: breguet
        engine_setting: cruise
        polar: data:aerodynamics:aircraft:cruise
      - phase: descent

mission:
  name: sizing
  steps:
    - route: main_route
    - phase: reserve
