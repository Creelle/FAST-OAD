phase_definitions:
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: 1.0
    time_step: 0.2
    steps:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.9
    time_step: 5.0
    steps:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: 0.78
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.07
    time_step: 5.0
    steps:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft

route_definitions:
  main_route:
    range:
      value: 2000.
      unit: NM
    steps:
      - phase: initial_climb
      - phase: climb
      - cruise_type: cruise
        engine_setting: cruise
        polar: data:aerodynamics:aircraft:cruise
      - phase: descent

mission:
  name: operational
  steps:
    - route: main_route
